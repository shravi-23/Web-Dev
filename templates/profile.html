<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #00000a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            background: linear-gradient(135deg, #002147, #003366);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 18px;
            display: inline-block;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #FFD700;
            border-radius: 5px;
            color: #002147;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
        }

        .container h2 {
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info label {
            color: #FFD700;
            font-weight: bold;
        }

        .profile-info p {
            margin: 0;
            padding: 5px 0;
            border-bottom: 1px solid #FFD700;
        }

        .btn-custom {
            background-color: #FFD700;
            color: #002147;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-custom:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('missions') }}">Missions</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('help') }}">Help</a></li>
            <li class="nav-item">
                <form method="POST" action="{{ url_for('logout') }}">
                    <button type="submit" class="btn btn-link nav-link" style="color: white; text-decoration: none;">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h2>Profile</h2>
        <div class="profile-info">
            <label for="username">Username:</label>
            <p id="username">{{ current_user.username }}</p>
        </div>
        
        <div class="profile-info">
            <label for="full_name">Full Name:</label>
            <p id="full_name">{{ current_user.full_name }}</p>
        </div>
        <div class="profile-info">
            <label for="phone">Phone Number:</label>
            <p id="phone">{{ current_user.phone }}</p>
        </div>
        <div class="profile-info">
            <label for="address">Address:</label>
            <p id="address">{{ current_user.address }}</p>
        </div>
        <h2>Change Password</h2>
        <form method="POST" action="{{ url_for('change_password') }}">
            <div class="form-group">
                <label for="old_password">Old Password</label>
                <input type="password" class="form-control" id="old_password" name="old_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <button type="submit" class="btn btn-custom">Change Password</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
